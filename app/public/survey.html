<script type="text/javascript"> 

$("#submit").on("click", function(){
    	// Form validation
    	function validateForm() {
		  var isValid = true;
		  $('.form-control').each(function() {
		    if ( $(this).val() === '' )
		        isValid = false;
		  });

		  $('.chosen-select').each(function() {

		  	if( $(this).val() === "")
		  		isValid = false
		  })
		  return isValid;
		}
		// If all required fields are filled

//TELL THIS TO SEND DATA TO SERVER FILE
